<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome Checker</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <h3>Palindrome Checker</h3>
        <h5>A palindrome is a word or phrase that reads the same backwards as forwards, e.g. level, refer.</h5>
        <form action="" class="pt-3">
            <input type="text" class="form-control" placeholder="Enter text or number" id="input" autocomplete="off" ><br>
            <button type="button" class="btn btn-lg btn-block" id="btn">Check Palindrome</button>
        </form>
        <p class="text-center" id="Ans"></p>
    </div>
    <script src="javascript.js"></script>
</body>
</html>
